<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo de Produtor</title>
    <style>
        /* ... (Estilos CSS mantidos iguais) ... */
        body { font-family: sans-serif; background-color: #e9f5e9; padding: 20px; }
        h1 { color: #006400; text-align: center; }
        .container { max-width: 600px; margin: 0 auto; background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        input[type="text"], input[type="tel"], textarea, select, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
        }
        .produto-item {
            background-color: #f0f0f0;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 5px;
            margin-bottom: 5px;
            display: inline-block;
        }
        .produto-item button {
            background: none;
            border: none;
            color: #cc0000;
            margin-left: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button[type="submit"] {
            background-color: #32CD32;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #008000;
        }
        .message { margin-top: 20px; padding: 10px; border-radius: 5px; text-align: center; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        /* Estilos de Navega√ß√£o Simples */
        .nav-simple a {
            color: #006400;
            text-decoration: none;
            padding: 5px 10px;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.2s;
            font-weight: bold;
        }
        .nav-simple a:hover {
            border-bottom: 2px solid #32CD32;
        }
        .produto-form-group {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="nav-simple" style="text-align: center; margin-bottom: 30px;">
        <a href="mapa_compradores.html">üåç Ver Mapa</a>
    </div>

    <div class="container">
        <h1>üìù Registar Novo Produtor</h1>
        <form id="produtor-form" enctype="multipart/form-data"> <label for="nome">Nome do Produtor / Quinta:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="morada">Morada Completa (Ex: Rua Principal, 10, Fund√£o, Portugal):</label>
            <input type="text" id="morada" name="morada" required>

            <label for="telefone">Telefone (Ex: 912345678):</label>
            <input type="tel" id="telefone" name="telefone" required>

            <div class="produto-form-group">
                <label>Adicionar Produtos com Foto:</label>
                <label for="nome-produto-input">Nome do Produto:</label>
                <input type="text" id="nome-produto-input" placeholder="Ex: Ma√ß√£s Gala" style="margin-bottom: 10px;">
                
                <label for="foto-produto-input">Foto Espec√≠fica do Produto:</label>
                <input type="file" id="foto-produto-input" accept="image/*" style="margin-bottom: 10px;">
                
                <button type="button" onclick="adicionarProdutoComFoto()">‚ûï Adicionar Produto √† Lista</button>
            </div>

            <div id="produtos-selecionados" style="margin-top: 10px; margin-bottom: 20px;">
                </div>

            <button type="submit">Registar Produtor</button>
            <div id="message" class="message" style="display: none;"></div>
        </form>
    </div>

    <script>
        // Array que agora armazena OBJETOS { nome: string, file: File, id_temp: number }
        let produtos = []; 

        function adicionarProdutoComFoto() {
            const nomeInput = document.getElementById('nome-produto-input');
            const fotoInput = document.getElementById('foto-produto-input');

            const nome = nomeInput.value.trim();
            const file = fotoInput.files[0];

            if (!nome || !file) {
                alert("Por favor, introduza o nome e selecione uma foto para o produto.");
                return;
            }

            // Cria um objeto para guardar o nome e o ficheiro (blob) em mem√≥ria
            produtos.push({
                nome: nome,
                file: file,
                id_temp: Date.now() 
            });

            renderizarProdutos();
            nomeInput.value = '';
            fotoInput.value = ''; // Limpa o campo de ficheiro
        }

        function removerProduto(id_temp) {
            produtos = produtos.filter(p => p.id_temp !== id_temp);
            renderizarProdutos();
        }

        function renderizarProdutos() {
            const container = document.getElementById('produtos-selecionados');
            container.innerHTML = '';
            if (produtos.length === 0) {
                container.textContent = "Nenhum produto adicionado.";
                return;
            }
            produtos.forEach(p => {
                const item = document.createElement('div');
                item.className = 'produto-item';
                
                const fileName = p.file ? p.file.name : "Ficheiro n√£o carregado";
                
                item.innerHTML = `
                    <strong>${p.nome}</strong> 
                    <span style="font-size: 0.9em; color: #666;">(${fileName})</span>
                    <button type="button" onclick="removerProduto(${p.id_temp})">x</button>
                `;
                container.appendChild(item);
            });
        }


        document.getElementById('produtor-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
            
            if (produtos.length === 0) {
                alert("Por favor, adicione pelo menos um produto com foto.");
                return;
            }

            // *** 1. PREPARAR FORMDATA ***
            const formData = new FormData();
            
            // Adicionar campos de produtor
            formData.append('nome', document.getElementById('nome').value);
            formData.append('morada', document.getElementById('morada').value);
            formData.append('telefone', document.getElementById('telefone').value);
            
            // 2. ENVIAR M√öLTIPLOS PRODUTOS/FICHEIROS
            
            // Array para guardar S√ì os nomes dos produtos (o Flask precisa para gerar URLs)
            const nomesProdutos = []; 

            produtos.forEach((produto, index) => {
                // Envia o ficheiro usando um nome √∫nico (ex: file_0, file_1, ...)
                formData.append(`file_${index}`, produto.file); 
                
                // Guarda o nome do produto para o Flask saber qual ficheiro pertence a qual nome
                nomesProdutos.push(produto.nome);
            });

            // Envia a lista de nomes de produtos como uma string JSON
            formData.append('nomes_produtos', JSON.stringify(nomesProdutos)); 
            

            // 3. ENVIAR PARA O FLASK
            fetch('http://127.0.0.1:5000/api/produtores/registar', {
                method: 'POST',
                // NUNCA defina o cabe√ßalho Content-Type manualmente para FormData!
                body: formData 
            })
            .then(response => response.json().then(data => ({ status: response.status, body: data })))
            .then(result => {
                if (result.status === 201) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = result.body.mensagem || "Registo e imagens carregados com sucesso!";
                    messageDiv.style.display = 'block';
                    document.getElementById('produtor-form').reset();
                    produtos = []; 
                    renderizarProdutos();
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = result.body.mensagem || "Erro ao registar o produtor.";
                    messageDiv.style.display = 'block';
                }
            })
            .catch(error => {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Erro de rede ou servidor. Verifique o console do Flask.';
                messageDiv.style.display = 'block';
                console.error('Erro:', error);
            });
        });
    </script>
</body>
</html>
