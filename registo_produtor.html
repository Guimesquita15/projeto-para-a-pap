<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo de Produtor</title>
    <style>
        body { font-family: sans-serif; background-color: #e9f5e9; padding: 20px; }
        h1 { color: #006400; text-align: center; }
        .container { max-width: 600px; margin: 0 auto; background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        input[type="text"], input[type="tel"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
        }
        .produto-item {
            background-color: #f0f0f0;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 5px;
            margin-bottom: 5px;
            display: inline-block;
        }
        .produto-item button {
            background: none;
            border: none;
            color: #cc0000;
            margin-left: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button[type="submit"] {
            background-color: #32CD32;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #008000;
        }
        .message { margin-top: 20px; padding: 10px; border-radius: 5px; text-align: center; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        /* Estilos de Navega√ß√£o Simples */
        .nav-simple a {
            color: #006400;
            text-decoration: none;
            padding: 5px 10px;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.2s;
            font-weight: bold;
        }
        .nav-simple a:hover {
            border-bottom: 2px solid #32CD32;
        }
    </style>
</head>
<body>
    <div class="nav-simple" style="text-align: center; margin-bottom: 30px;">
        <a href="mapa_compradores.html">üåç Ver Mapa</a>
    </div>

    <div class="container">
        <h1>üìù Registar Novo Produtor</h1>
        <form id="produtor-form">
            <label for="nome">Nome do Produtor / Quinta:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="morada">Morada Completa (Ex: Rua Principal, 10, Fund√£o, Portugal):</label>
            <input type="text" id="morada" name="morada" required>

            <label for="telefone">Telefone (Ex: 912345678):</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="produto-input">Adicionar Produtos para Venda (Um de cada vez):</label>
            <input type="text" id="produto-input" placeholder="Ex: Ma√ß√£s, P√™ssegos">
            <button type="button" onclick="adicionarProduto()">Adicionar Produto</button>
            <div id="produtos-selecionados" style="margin-top: 10px; margin-bottom: 20px;">
                </div>

            <button type="submit">Registar Produtor</button>
            <div id="message" class="message" style="display: none;"></div>
        </form>
    </div>

    <script>
        let produtos = [];

        function adicionarProduto() {
            const input = document.getElementById('produto-input');
            const produto = input.value.trim();
            if (produto && !produtos.includes(produto)) {
                produtos.push(produto);
                renderizarProdutos();
                input.value = '';
            }
        }

        function removerProduto(produtoRemover) {
            produtos = produtos.filter(p => p !== produtoRemover);
            renderizarProdutos();
        }

        function renderizarProdutos() {
            const container = document.getElementById('produtos-selecionados');
            container.innerHTML = '';
            produtos.forEach(p => {
                const item = document.createElement('div');
                item.className = 'produto-item';
                item.innerHTML = `${p} <button type="button" onclick="removerProduto('${p}')">x</button>`;
                container.appendChild(item);
            });
        }

        document.getElementById('produtor-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
            
            const formData = {
                nome: document.getElementById('nome').value,
                morada: document.getElementById('morada').value,
                telefone: document.getElementById('telefone').value,
                produtos: produtos 
            };
            
            fetch('http://127.0.0.1:5000/api/produtores/registar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json().then(data => ({ status: response.status, body: data })))
            .then(result => {
                if (result.status === 201) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = result.body.mensagem || "Registo efetuado com sucesso!";
                    messageDiv.style.display = 'block';
                    document.getElementById('produtor-form').reset();
                    produtos = [];
                    renderizarProdutos();
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = result.body.mensagem || "Erro ao registar o produtor. Tente novamente.";
                    messageDiv.style.display = 'block';
                }
            })
            .catch(error => {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Erro de rede ou servidor. Verifique o console do Flask.';
                messageDiv.style.display = 'block';
                console.error('Erro:', error);
            });
        });
    </script>
</body>
</html>
