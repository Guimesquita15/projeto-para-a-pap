<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontre o seu Produtor Local</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* CSS B√°sico: Garante que o mapa tem um tamanho vis√≠vel */
        body { margin: 0; padding: 0; font-family: sans-serif; background-color: #f4f4f4; position: relative; } 
        h1 { text-align: center; color: #006400; padding: 20px 0 10px; margin-bottom: 0; }

        /* Estilos de Navega√ß√£o (Menu no Canto Superior Direito) */
        #nav-bar { 
            position: absolute; 
            top: 20px; 
            right: 20px; 
            z-index: 1000; 
            display: flex;
            gap: 10px;
        }

        /* Estilo do Bot√£o */
        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #32CD32; 
            color: white;
            text-decoration: none; 
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .nav-button:hover {
            background-color: #008000;
        }

        #map { 
            height: 70vh;
            width: 80%; 
            margin: 20px auto; 
            border: 5px solid #006400; 
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>ü•ï Onde Comprar Frescos?</h1>
    
    <div id="nav-bar">
        <a href="registo_produtor.html" class="nav-button">üìù Registar</a>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // 3. Inicializa√ß√£o do Mapa
        var map = L.map('map').setView([40.20, -8.41], 7);
        
        // 4. Adiciona a camada de mapa do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Mapa: ¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 5. Fun√ß√£o para buscar os dados da tua API
        function carregarProdutores() {
            const apiUrl = 'http://127.0.0.1:5000/api/produtores/localizacao';

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Erro HTTP: ${response.status}. Certifique-se que o Backend Flask est√° a correr.`);
                    }
                    return response.json();
                })
                .then(produtores => {
                    produtores.forEach(produtor => {
                        // Cria o conte√∫do interativo que aparece ao clicar no marcador
                        const popupContent = `
                            <h4>${produtor.nome}</h4>
                            <p><b>Morada:</b> ${produtor.morada}</p>
                            <p><b>Produtos:</b> ${produtor.produtos.join(', ')}</p>
                            <p><b>Telefone:</b> ${produtor.telefone}</p>
                            <a href="http://maps.google.com/?q=${produtor.lat},${produtor.lng}" target="_blank">Obter Rotas / Ver no Google Maps</a>
                        `;
                        
                        // Adiciona o marcador ao mapa usando as coordenadas (lat, lng)
                        L.marker([produtor.lat, produtor.lng])
                           .addTo(map)
                           .bindPopup(popupContent);
                    });
                    console.log(`Carregados ${produtores.length} produtores.`);
                })
                .catch(error => {
                    console.error("Erro ao carregar produtores:", error);
                    alert("Erro ao carregar dados. Verifique a consola do browser e o servidor Flask.");
                });
        }

        // 6. Executa a fun√ß√£o
        carregarProdutores();

    </script>
</body>
</html>
