<!DOCTYPE html>
<html>
<head>
    <title>Mercado Fresco</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
        .search-box { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; width: 300px; }
        #search { width: 100%; padding: 10px; border-radius: 20px; border: none; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .admin-btn { position: absolute; top: 20px; right: 20px; z-index: 1000; background: white; padding: 10px; border-radius: 50%; border: 2px solid green; text-decoration: none; font-size: 20px; }
        .pop-card { text-align: center; width: 150px; }
        .pop-card img { width: 100%; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="search-box"><input type="text" id="search" placeholder="üîç O que procura?"></div>
    <a href="login.html" class="admin-btn">‚öôÔ∏è</a>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', {zoomControl: false}).setView([39.5, -8], 7);
        var markers = L.layerGroup().addTo(map);
        var lista = [];

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        async function carregar() {
            const r = await fetch('http://127.0.0.1:5000/api/produtores/localizacao');
            lista = await r.json();
            desenhar(lista);
        }

        function desenhar(dados) {
            markers.clearLayers();
            dados.forEach(p => {
                var icon = L.icon({ iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${p.disponivel?'green':'red'}.png`, iconSize: [25, 41] });
                L.marker([p.lat, p.lng], {icon: icon}).addTo(markers).bindPopup(`
                    <div class="pop-card">
                        ${p.foto ? `<img src="${p.foto}">`:''}
                        <h3>${p.nome}</h3>
                        <p>${p.produtos.join(', ')}</p>
                        <a href="https://www.google.com/maps?q=${p.lat},${p.lng}" target="_blank">üìç Ir para GPS</a>
                    </div>
                `);
            });
        }

        document.getElementById('search').oninput = (e) => {
            const t = e.target.value.toLowerCase();
            desenhar(lista.filter(p => p.produtos.some(pr => pr.toLowerCase().includes(t))));
        };
        carregar();
    </script>
</body>
</html>
