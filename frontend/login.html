<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login - Mercado Frescos</title>
    <style>
        body { font-family: sans-serif; background: #e9f5e9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #006400; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Entrar</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="Password">
        <button onclick="fazerLogin()">ENTRAR</button>
        <p><a href="registo_produtor.html">Criar nova conta</a></p>
    </div>

    <script>
        async function fazerLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;

            const resp = await fetch('http://127.0.0.1:5000/api/produtores/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email: email, password: pass })
            });
            const res = await resp.json();

            if(res.status === 'sucesso') {
                // GUARDAR OS DADOS PARA USAR NO PERFIL
                localStorage.setItem('produtor_id', res.id);
                localStorage.setItem('produtor_nome', res.nome);
                window.location.href = 'perfil_produtor.html';
            } else {
                alert(res.mensagem);
            }
        }
    </script>
</body>
</html>
